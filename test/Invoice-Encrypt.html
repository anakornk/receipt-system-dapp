<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new Invoice</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      BuyerName: <input type="text" id="buyerInfo">
      <form id="transactionForm" action="#">
        <table style="width:100%" id="transaction">
          <tr>
            <th>ID</th>
            <th>Quantity</th>
          </tr>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
          </tr>
        </table>
        <input type="button" value="ADD" id="addBtn">
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <script src="./business.js"></script>
    <script>

      console.log(Business.owner());


      function newInvoice(transaction, buyerInfo){
        console.log(transaction);
        var eGas = Business.newInvoice.estimateGas(transaction, buyerInfo);
        var transactionHash = Business.newInvoice(transaction, buyerInfo, {gas: eGas});
        var invoiceEvent = Business.InvoiceEvent();
        invoiceEvent.watch(function(error,result){
          if(!error && transactionHash == result.transactionHash){
            // console.log(result.args.invoiceId.toString());
            document.location = './getInvoice.html#' + result.args.invoiceId.toString();
            invoiceEvent.stopWatching();
          }
        });
      };

      var addBtn = document.querySelector("#addBtn");
      addBtn.addEventListener('click',function(){
        var td = document.createElement('tr');
        td.innerHTML = '<td><input type="text"></td><td><input type="text"></td>';
        document.querySelector("#transaction").appendChild(td);
      });

      var transactionForm = document.querySelector("#transactionForm");
      transactionForm.addEventListener('submit', function(e){
        e.preventDefault();
        var buyerInfo = document.querySelector("#buyerInfo").value;
        if(buyerInfo == "") {
          alert("Please input buyer info");
          return;
        }

        var inputs = document.querySelectorAll("#transaction td > input");
        var transaction = [];
        inputs.forEach(function(input){
          transaction.push(input.value);
        });
        newInvoice(transaction, buyerInfo);
      })


    </script>

</body>
</html>
