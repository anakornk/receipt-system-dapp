<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new Invoice</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div>
        Business: <span id="businessInfo"></span>
      </div>
      <table style="width:100%" id="transaction">
        <tr>
          <th>Item</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Amount</th>
        </tr>
      </table>
      <p id="subTotal"></p>
      <div>
        Buyer: <span id="buyerInfo"></span>
      </div>
    </div>

    <script src="./business.js"></script>
    <script>


      function getInvoice(invoiceId){
        var [
        businessInfo,nameArray,unitPriceArray,quantityArray,amountArray,subTotal,buyerInfo
        ] =  Business.getInvoice(invoiceId);
        businessInfo = web3.toAscii(businessInfo);
        subTotal = subTotal.toString();
        buyerInfo = web3.toAscii(buyerInfo);

        //console.log(businessInfo);
        document.querySelector("#businessInfo").innerText = businessInfo;


        for(var i=0;i<nameArray.length;i++){
          // var transationItem = web3.toAscii(nameArray[i]) + " " + unitPriceArray[i] + " " + quantityArray[i] + " " + amountArray[i];
          // console.log(transationItem);

          var td = document.createElement('tr');
          td.innerHTML = '<td>'+ web3.toAscii(nameArray[i]) + '</td><td>' + unitPriceArray[i]  + '</td><td>' + quantityArray[i] + '</td><td>' + amountArray[i] + '</td>'
          document.querySelector("#transaction").appendChild(td);

        }
        var td = document.createElement('tr');
        td.innerHTML = '<td></td><td></td><td><b>SUBTOTAL</b></td><td>' + subTotal + '</td>';
        document.querySelector("#transaction").appendChild(td);
        // document.querySelector("#subTotal").innerText = subTotal;
        document.querySelector("#buyerInfo").innerText = buyerInfo;

        // console.log(subTotal.toString());
      }

      getInvoice(web3.toBigNumber(document.location.hash.slice(1)));


    </script>

</body>
</html>
