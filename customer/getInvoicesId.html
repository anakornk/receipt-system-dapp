<html>
  <head>
    <title>Read Invoice</title>
    <script src="../node_modules/web3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <div>
      Invoices IDs
      <div id="invoicesId"></div>
    </div>
    <script src="../bundle.js"></script>
    <script src="../contract.js"></script>
    <script>
      function startApp(){
        // 1 - isCustomer
        ReceiptSystem.getInvoicesId(1,function(error,invoicesId){
          if(error) return;
          console.log(invoicesId);
          var innerHTML = "";
          invoicesId.forEach(function(invoiceId){
            innerHTML += ("<p>"+ invoiceId.toString(10) +"</p>");
          });
          document.querySelector("#invoicesId").innerHTML = innerHTML;
        });
      }


    </script>
  </body>
</html>
