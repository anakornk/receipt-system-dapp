<html>
  <head>
    <title>Read Invoice</title>
    <script src="../node_modules/web3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <div>
      <form id="invoiceForm" action="#">
        <label>
          Invoice id:
          <input id="invoiceId" type="text">
        </label>
        <label>
          Customer privateKey (hex: this will not be sent to the server)
          <input id="custPrivKey" type="text" value="50fb19c91acef37c29b49a486b5919558586e346a1217b61503a39959edfebbd">
        </label>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <div id="invoice"></div>
    </div>
    <script src="../bundle.js"></script>
    <script src="../contract.js"></script>
    <script>
      var c = require('crypto');
      var BigInteger = require('bigi');
      var ecurve = require('ecurve');
      var Buffer = require('buffer').Buffer;

      var ecparams = ecurve.getCurveByName('secp256k1')
      document.querySelector("#invoiceForm").addEventListener('submit',function(e){
        e.preventDefault();
        var invoiceId = new web3.BigNumber(document.querySelector("#invoiceId").value,10);
        var [keySignGB,sharedKeyGB,data] = ReceiptSystem.getInvoice(invoiceId);
        var custPrivKey = new Buffer(document.querySelector("#custPrivKey").value, 'hex');
        // get derivedKey
        var sharedKeyGBBuf = new Buffer(keySignGB.slice(2)+sharedKeyGB.slice(2),'hex');
        var curvePoint = ecurve.Point.decodeFrom(ecparams,sharedKeyGBBuf);
        var sharedKeyBCGPoint = curvePoint.multiply(BigInteger.fromBuffer(custPrivKey));
        var sharedKeyBCG = sharedKeyBCGPoint.getEncoded(true);
        var derivedKey = c.pbkdf2Sync(sharedKeyBCG, 'salt', 1, 256, 'sha512');


        var encryptedData = data.join("").replace(/0x/g,'');
        const decipher = c.createDecipher('aes-256-cbc', derivedKey);
        let decrypted = decipher.update(encryptedData, 'hex', 'utf8');
        decrypted += decipher.final('utf8');
        console.log(decrypted);
        document.querySelector("#invoice").innerText = decrypted;
      });


    </script>
  </body>
</html>
