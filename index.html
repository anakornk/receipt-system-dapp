<html>
  <head>
    <title>Add Customer</title>
    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>


    <div id="centerbox">
      <h1>Click Your Corresponding Character</h1>
      <h2 id="status"></h2>

    </div>

    <div>
      <div id="featuresList">
        <div class="featureCol">
          <h2>Customer</h2>
          <a href="./customer.html"><img src="./img/customer.png" alt="Customer" height=103 width=231></img></a>
        </div>
        <div class="featureCol">
          <h2>Business</h2>
          <a href="./business.html"><img src="./img/business.png" alt="Business" height=103 width=231></img></a>
        </div>
        <div class="featureCol">
          <h2>Government</h2>
          <a href="./government.html"><img src="./img/government.png" alt="Covernment" height=103 width=231></img></a>
        </div>
      </div>

    </div>
    <script src="./bundle.js"></script>
    <script src="./contract.js"></script>
    <script>
      function startApp(){
        // customer: 0
        // business: 1
        // business & customer: 2
        // government: 3
        // other: 4
        ReceiptSystem.getRole(function(error,roleIndex){
          if(error) return;
          var role = ["Customer","Business","Customer and Business","Government","OTHER"];
          document.querySelector("#status").innerText = "Hello, " + role[roleIndex];
        });
      }

    </script>
  </body>
</html>
