  </head>
  <body>
    <div id="centerbox">
      Invoices IDs
      <div id="invoicesId"></div>
      <br><br><a href="../business.html">Back to Business Page</a>
    </div>
    <script src="../bundle.js"></script>

    <script>
      function startApp(){
        // 1 - isCustomer
        ReceiptSystem.getInvoicesId(0,function(error,invoicesId){
          if(error) return;
          console.log(invoicesId);
          //document.getElementById('invoicesId').innerHTML=invoicesId;
          var innerHTML = "";
          invoicesId.forEach(function(invoiceId){
            console.log(invoiceId)
            innerHTML += ("<p>"+ invoiceId.toString(10) +"</p>");
          });
          document.querySelector("#invoicesId").innerHTML = innerHTML;
        });
      }

    </script>
